<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    
    .red-circle{
      background-color:purple;
      height:200px;
      width:200px;
      border-radius: 50%;
      margin-top:150px;
      margin-left:250px;
      position: absolute;
      
    
  
    }
    .blue-box{
      background-color:brown;
      height:300px;
      width:500px;
      margin-top:200px;
      margin-left:200px;
      position:relative;
            
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>
</body>
</html>
